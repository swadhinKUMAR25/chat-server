<!DOCTYPE html>
<html>
  <head>
    <title>Zimbra Custom Chat</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      #messages { list-style-type: none; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #f0f0f0; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <input id="m" autocomplete="off" /><button onclick="send()">Send</button>
    
    <!-- Use a simpler CDN without integrity check -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script>
      // Connect to the same host (works if client and server are on the same domain)
      var socket = io(); 
      
      // For Render deployment, uncomment and replace with your actual URL if needed:
      // var socket = io('https://your-app-name.onrender.com');

      function send() {
        var msg = document.getElementById('m').value;
        if (msg) {
          socket.emit('chat message', msg);
          document.getElementById('m').value = '';
        }
      }

      socket.on('chat message', function(msg) {
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(msg));
        document.getElementById('messages').appendChild(li);
      });

      document.getElementById('m').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') send();
      });
    </script>
  </body>
</html>
